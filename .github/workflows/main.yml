name: test

on:
  push:
  pull_request:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: install numpy
      run: pip3 install numpy
    - name: Run Python unit tests
      run: python3 -u -m unittest
    
